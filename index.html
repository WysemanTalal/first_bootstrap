<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Website with Bootstrap Icons</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      padding-top: 70px;
    }

    .icon-btn {
      font-size: 24px;
      margin-right: 10px;
    }

    .card-icon {
      font-size: 40px;
      color: #007bff;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MySite <i class="bi bi-bootstrap"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center">
    <h1>Welcome to My Mini Website</h1>
    <p>Using Bootstrap and Bootstrap Icons</p>

    <!-- Buttons with Icons -->
    <div class="mb-4">
      <button class="btn btn-primary"><i class="bi bi-hand-thumbs-up icon-btn"></i> Like</button>
      <button class="btn btn-success"><i class="bi bi-cart icon-btn"></i> Buy</button>
      <button class="btn btn-danger"><i class="bi bi-heart icon-btn"></i> Favorite</button>
    </div>

    <!-- Example Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 text-center p-3">
          <i class="bi bi-laptop card-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Laptop</h5>
            <p class="card-text">High performance laptops for gaming and work.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center p-3">
          <i class="bi bi-phone card-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">Latest smartphones with amazing features.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 text-center p-3">
          <i class="bi bi-headphones card-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text">High-quality headphones for music lovers.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
